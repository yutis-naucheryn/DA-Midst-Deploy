{% block content %}

    <button onclick="changeColor_yellow()"

    <button onclick="changeColor_orange()"

    <button onclick="changeColor_red()"

    style="color: #E9EBFE; background-color: #E9EBFE; border: 0.5; border-color: rgb(230, 230, 230);">&#9632;</button>

<div style="display: flex; flex-direction: row;">
  <img src="{{ url_for('static', filename='/image/writing.png') }}" 
  alt="number-two" style="width:1cm;height:1cm; margin-right: 20px; margin-top: 5px">
  <h3 style="margin-top: 5px;">Edit Journal</h3></div>

<p style="margin-left: 1.5cm;  text-align: justify;">
  Take a moment to make any edits you need in your journal entry.
</p>
<!-- display journal content -->
<textarea name="note" id="note" class="form-control" rows="15">{{ note.data }}</textarea>
<br />
<div align="center">
    <button type="button" class="btn btn-info" onClick="updateNote({{ note.id }})" style="width: 2cm;">Save</button>
    &nbsp;&nbsp;
    <button type="button" class="btn btn-outline-info" onClick="all_journal()" style="width: 2cm;">Cancel</button>
</div>

{% endblock %}
