  - text: You don't have to face this alone. I'm here to listen and offer support. Whenever you're ready to share, I'm here to listen with an open mind and heart.
  - text: Remember that your thoughts and feelings matter. I'm here to listen without judgment and provide a compassionate ear. Take your time and share at your own pace.
  - text: I'm here to provide a listening ear and support you through whatever you're going through. Whenever you're ready, know that I'm here to listen and help in any way I can.
  - text: You're not alone, and I'm here to listen attentively. Take your time, and when you're ready, feel free to share. I'm here to provide support and understanding.
