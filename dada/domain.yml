  utter_social_support:
  - text: It sounds like you could use some support right now. Is there someone you feel comfortable talking to, like a friend or family member? Sometimes just talking things out can help us feel better.
  utter_procrastination:
  - text: Procrastination can be a tough habit to break, but it's important to try to stay on top of your work to avoid feeling overwhelmed. You may try on breaking down your assignments into smaller, more manageable tasks.
  - text: It's common to struggle with procrastination, but there are strategies that can help. You may try on setting specific goals and deadlines for yourself, or using a reward system to help motivate yourself.
  utter_sleeping_trouble:
  - text: That sounds frustrating. Have you tried establishing a regular sleep schedule, or creating a relaxing bedtime routine? I can also offer some additional tips for improving your sleep hygiene, such as avoiding screens before bedtime and limiting caffeine intake.
  - text: Getting enough sleep is important for your overall health and well-being. Have you tried establishing a bedtime routine or creating a calming sleep environment? I can offer some additional tips for improving your sleep, if you're interested.
  utter_tired:
  - text: I understand, feeling tired can be tough. It's important to prioritize self-care and get some rest when you can.
  - text: Tiredness is a common sign of stress. Taking breaks and practicing relaxation techniques can help recharge your energy.
  - text: When you're feeling tired, it's crucial to listen to your body's needs and make time for rest and relaxation.
  - text: Feeling exhausted is a signal that it's time to recharge. Consider taking short breaks throughout the day to rest and rejuvenate.
  - text: Remember, it's okay to feel tired. Take care of yourself by getting enough sleep and engaging in activities that help you relax and unwind.
  utter_bored:
  - text: I hear you. Boredom can be frustrating. How about exploring a new hobby or activity? It could be a great way to discover something interesting and pass the time.
  - text: I understand the feeling of boredom. Have you considered trying out a new book, movie, or TV series? Entertainment can be a good way to engage your mind and find enjoyment.
  - text: Boredom can be an opportunity for creativity. Why not try something artistic, like painting, writing, or playing a musical instrument? It could be a fun way to express yourself and find inspiration.
  - text: When boredom strikes, it can be helpful to connect with others. Reach out to friends or family, or join online communities with shared interests. Engaging in conversations or activities together can alleviate boredom.
  - text: Boredom often stems from routine. Break the monotony by taking a walk in nature, trying a new workout, or exploring your surroundings. Fresh experiences can bring a sense of excitement and alleviate boredom.
