  utter_suggest_activity:
  - text: Exercising, listening to music, spending time in nature... There are many activities that can help you to handle your stress. You can also try to write some journal in your personal space! :D
  - text: Engaging in creative activities like painting, drawing, or playing a musical instrument can also be a great way to reduce stress. Why not give it a try?
  - text: Mindfulness and meditation practices can be effective stress-relievers. Consider incorporating them into your routine for a calmer state of mind.
  - text: Taking a break from screens and engaging in a hobby such as gardening, cooking, or knitting can provide a much-needed distraction and relaxation.
  - text: Have you ever tried deep breathing exercises or yoga? These activities can help you relax, relieve tension, and promote a sense of well-being.
  - text: Reading a good book or watching a favorite movie can transport you to another world and help you unwind. It's a simple yet effective way to manage stress.
