  utter_danger:
  - text: Your life is valuable and important. Let's find a way to get you the help you need to feel better.
  - text: It's understandable that you're feeling overwhelmed, but suicide is not the answer. Let's work together to find a way to get you the help you need.
  utter_too_many_assignments_advice:
  - text: I'm sorry to hear that you have too many assignments. It can be overwhelming, but remember to prioritize your tasks and break them down into manageable pieces. You might also consider talking to your teacher or professor about your workload and asking for an extension or extra help if needed.
  - text: When you have too many assignments, it can help to create a schedule or to-do list to organize your tasks. Break them down into smaller, manageable chunks and prioritize them based on deadlines and importance.
  - text: Consider seeking support from classmates or forming study groups. Collaborating with others can help you share the workload and gain different perspectives on the assignments.
  - text: Take breaks and practice self-care to avoid burnout. Engage in activities that help you relax and recharge, such as taking short walks, practicing mindfulness, or listening to calming music.
  - text: If you find yourself consistently overwhelmed with assignments, consider talking to your academic advisor or counselor for guidance. They can provide strategies for managing your workload and explore options for additional support.
  - text: Remember to communicate with your teachers or professors. If you're struggling to meet deadlines, explain your situation and inquire about any available extensions or accommodations that can help alleviate the pressure.
  utter_financial_issues_advice:
  - text: I'm sorry to hear that you're dealing with financial issues. It can be stressful, but there are resources available to help. You might look into financial aid programs or scholarships, or consider talking to a financial advisor or counselor for guidance.
  - text: Start by assessing your expenses and creating a budget. Look for areas where you can reduce spending or find alternative, cost-effective solutions.
  - text: Research available financial assistance programs, grants, or scholarships that may be applicable to your situation. Many organizations and institutions offer support to individuals facing financial difficulties.
  - text: Consider reaching out to a financial advisor or counselor who can provide personalized advice and guidance based on your specific circumstances.
  - text: Explore part-time job opportunities or freelance work that can help improve your financial situation. Additionally, consider seeking advice from career services at your educational institution or local employment centers.
  - text: Remember that there are community resources and organizations that can provide assistance with financial issues. Reach out to local charities or nonprofits that offer financial support or counseling services.
  utter_difficulties_to_do_presentation_advice:
  - text: It sounds like you're having difficulties with your presentation. Remember to practice ahead of time and familiarize yourself with the material. You might also consider asking a friend or classmate for feedback or seeking help from your teacher or professor. Don't be afraid to take a break and come back to it later if you're feeling overwhelmed.
  - text: Break down your presentation into smaller sections and practice each part individually. This will help you build confidence and familiarity with the material.
  - text: Consider using visual aids such as slides or props to enhance your presentation and engage your audience. Visuals can make complex information more understandable and memorable.
  - text: Practice in front of a mirror or record yourself to identify areas where you can improve. Pay attention to your body language, tone of voice, and overall delivery.
  - text: Seek feedback from trusted friends, classmates, or your instructor. They can provide constructive criticism and suggestions for improvement.
  - text: If you're feeling overwhelmed, take a break and come back to your presentation with a fresh perspective. Sometimes, taking a step back can help you approach the task more effectively and confidently.
